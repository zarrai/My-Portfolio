<section class="blogs">
    <div class="container-fluid">
        <div class="row mb-md-5">
            <div class="col-lg-12">
                <h1 class="display-4 title mb-0" id="blog">
                    Blog Posts
                </h1>
                <small class="s-color">To see all of my posts click on "<a href="/blog/" class="font-weight-bold text-info">Show All</a>"</small>
            </div>
        </div>
        <div class="row">
            {% for post in posts %}
            <div class="col-lg-3">
                <div class="card card-blog card-background" data-animation="zooming">
                    <div class="full-background" style="background-image: url( {{ post.image.url }} )"></div>
                    <a href="{% url 'blog:post_detail' post.slug %}">
                        <div class="card-body">
                            <div class="content-bottom">
                                <h6 class="card-category text-white opacity-8">AI at the Edge</h6>
                                <h5 class="card-title">{{ post.title }}</h5>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
