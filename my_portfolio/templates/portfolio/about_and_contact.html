<div class="row mt-lg-6 justify-content-center">
    <div class="col-lg-6 mx-lg-0 mx-2 about mirror-face">
        <div class="text-white p-2">
            <div id="about-me">
                <h2 class="display-4">About Me</h2>
                <p class="">{{info.about}}</p>
            </div>
            <div id="contact-me">
                <h2 class="display-4">Contact Me</h2>
                <p class="mb-0 text-muted">
                    <i class="fas fa-phone"></i>
                    <span class="ml-2">{{info.phone}}<span>
                </p>
                <p class="mb-0 text-muted">
                    <i class="fa fa-envelope"></i>
                    <a class="" href="mailto:{{info.email}}">{{info.email}}</a>
                </p>
                <div class="social text-center">
                    <a href="{{info.github}}" target="_blank">
                        <i class="fab fa-github"></i>
                    </a>

                    <a href="{{info.linkedin}}" target="_blank">
                        <i class="fab fa-linkedin-in"></i>
                    </a>

                    <a href="{{info.instagram}}" target="_blank">
                        <i class="fab fa-instagram"></i>
                    </a>

                    <a href="{{info.facebook}}" target="_blank">
                        <i class="fab fa-facebook-f"></i></i>
                    </a>

                    <a href="{{info.twitter}}" target="_blank">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="{{info.twitter}}" target="_blank">
                        <svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" role="img" width="30" height="30" preserveAspectRatio="xMidYMid meet" viewBox="0 0 24 24"><path fill="#e9ecef" d="M18.561 13.158c-1.102 0-2.135-.467-3.074-1.227l.228-1.076l.008-.042c.207-1.143.849-3.06 2.839-3.06a2.705 2.705 0 0 1 2.703 2.703a2.707 2.707 0 0 1-2.704 2.702zm0-8.14c-2.539 0-4.51 1.649-5.31 4.366c-1.22-1.834-2.148-4.036-2.687-5.892H7.828v7.112a2.551 2.551 0 0 1-2.547 2.548a2.55 2.55 0 0 1-2.545-2.548V3.492H0v7.112c0 2.914 2.37 5.303 5.281 5.303c2.913 0 5.283-2.389 5.283-5.303v-1.19c.529 1.107 1.182 2.229 1.974 3.221l-1.673 7.873h2.797l1.213-5.71c1.063.679 2.285 1.109 3.686 1.109c3 0 5.439-2.452 5.439-5.45c0-3-2.439-5.439-5.439-5.439z"/></svg>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-6 pl-lg-4 mt-lg-0 mt-6 contact" id="message-me">
        <h2>Interested In Working Together? <span>Let's talk</span></h2>

        <form class="form" id="form">
            {% csrf_token %}
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <input name="name" id="form-name" type="text" placeholder="Your Name" class="form-control input" autocomplete="off"/>
                        <div id="name-error"></div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <input name="email" id="form-email" type="email" class="form-control input" placeholder="Your E-Mail" autocomplete="off">
                        <div id="email-error"></div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <textarea name="message" id="form-message" class="form-control input" rows="7" placeholder="Your Message here ..." autocomplete="off"></textarea>
                <div id="message-error"></div>
            </div>

            <div class="form-group" id="recaptcha" style="display:none">
                <div class="g-recaptcha" data-sitekey="{{recaptcha_key}}" data-callback="RecaptchaCallback" data-expired-callback="expiredRecaptchaCallback"></div>
                <input id="recaptcha-input" class="form-control d-none" data-recaptcha="true" required data-error="Please complete the Captcha">
                <div id="recaptcha-error"></div>
            </div>

            <a id="form-submit">
                <div class="send-message">
                    Send <i class="ni ni-send"></i>
                </div>
            </a>
        </form>

        <!-- Small modal -->
        <button style="display:none;" type="button" id="modal-toggle" data-toggle="modal" data-target=".bd-example-modal-sm">Small modal</button>

        <div class="modal fade bd-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-sm pt-8">
            <div class="modal-content text-success p-3 text-center send-success">
                <i class="fa fa-check-circle fa-3x"></i>
                <p class="">Your message has sent successfully.</p>
            </div>
        </div>
        </div>
    </div>
</div>
